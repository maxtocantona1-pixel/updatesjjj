<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Card</title>
<style>
:root{
  --neon:#11ff66; 
  --gold:#d4af37; 
  --card:#0a0f14; 
  --frame:#6f5530; 
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  background:#000;
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Back Button */
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background:#0c281b;
  color:#c8ffdd;
  border:1px solid #1f7a4b;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
  z-index:10;
  transition: all 0.3s ease;
}

.back-btn:hover {
  filter:brightness(1.2);
  transform: scale(1.05);
}

/* Card Container */
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  transform: scale(1.1);
}

/* Epic Card Styling */
.epic-card {
  position: relative;
  width: 500px;
  height: 700px;
  border-radius: 24px;
  overflow: hidden;
  background: linear-gradient(145deg, #1b1b1b, #111);
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.3),
              inset 0 0 0 3px #d4af37,
              inset 0 0 30px rgba(212, 175, 55, 0.3);
  animation: epicGlow 3s infinite alternate;
}
 .epic-card:hover {
   transform: scale(1.2);
 }

.epic-card .card-bg { 
  position:absolute; 
  inset:0; 
  z-index:0; 
  background:url('epic.jpg') center/cover no-repeat; 
  filter: brightness(1); 
}

.epic-card .photo { 
  position:absolute; 
  inset:0; 
  z-index:1; 
  display:flex; 
  align-items:end; 
  justify-content:center; 
  padding-bottom:20px; 
  gap:6px; 
}

.epic-card .photo img { 
  width:90%; 
  height: auto;
  object-fit:contain; 
  position: absolute;
  
  filter:brightness(1) contrast(1.1) saturate(1.2) drop-shadow(0 6px 12px rgba(0,0,0,.5)); 
}

.epic-card .badge { 
  position:absolute; 
  left:20px; 
  top:30px; 
  z-index:2; 
  color:#d4af37; 
  text-shadow:0 2px 8px rgba(0,0,0,.7); 
  display:flex; 
  flex-direction:column; 
  align-items:flex-start; 
  gap:6px; 
}

.epic-card .rating{ 
  font-weight:900; 
  font-size:60px; 
}

.epic-card .pos{ 
  font-weight:800; 
  font-size:32px; 
  color: white; 
}

.epic-card .team img{ 
  width:50px; 
  height:50px; 
  object-fit:contain; 
  border-radius:50%; 
  box-shadow:0 0 8px rgba(0,0,0,0.6); 
  background:transparent; 
}

.epic-card .name{ 
  position:absolute; 
  left:10px; 
  right:10px; 
  bottom:80px; 
  z-index:2; 
  text-align:center; 
  font-weight:800; 
  font-size:32px; 
  color:#fff; 
  text-shadow:0 2px 8px rgba(0,0,0,.9); 
}

.epic-card .skills{ 
  position:absolute; 
  left:10px; 
  right:10px; 
  top:0px; 
  z-index:3; 
  display:flex; 
  gap:10px; 
  justify-content: space-between; 
}

.skill{ 
  flex:1; 
  background:linear-gradient(180deg,#cfa64b,#7c6433); 
  color:#fff; 
  padding:6px 8px; 
  border-radius:60px; 
  text-align:center; 
  font-weight:800; 
  font-size:14px; 
  box-shadow:0 2px 6px rgba(0,0,0,.4); 
}

.hide {
  display: none !important;
}

@keyframes epicGlow { 
  0%{box-shadow:0 0 40px 6px #11ff66;} 
  50%{box-shadow:0 0 40px 22px #11ff66;} 
  100%{box-shadow:0 0 40px 28px #11ff66;} 
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .card-container {
    transform: scale(0.9);
  }
  
  .epic-card {
    width: 400px;
    height: 560px;
  }
  
  .epic-card .rating{ 
    font-size:48px; 
  }
  
  .epic-card .pos{ 
    font-size:26px; 
  }
  
  .epic-card .name{ 
    font-size:26px; 
  }
  
  .skill{ 
    font-size:12px; 
  }
}

@media (max-width: 450px) {
  .card-container {
    transform: scale(0.8);
  }
  
  .epic-card {
    width: 350px;
    height: 490px;
  }
}
</style>
</head>
<body>
<button class="back-btn" onclick="goBack()">‚Üê Back</button>
<div class="card-container" id="cardContainer"></div>

<script>
// Function to go back to main page
function goBack() {
    window.location.href = 'index.html';
}

// Function to fix image paths
function fixImagePath(path) {
    if (!path) return "unin.jpg";
    
    if (!path.includes('/') && !path.includes('\\') && !path.startsWith('file:') && !path.startsWith('content:') && !path.startsWith('blob:')) {
        return path;
    }
    
    if (path.includes('/')) {
        const parts = path.split('/');
        const filename = parts[parts.length - 1];
        const cleanFilename = filename.split('?')[0].split(':')[0];
        
        if (cleanFilename && cleanFilename.includes('.') && !cleanFilename.startsWith('.')) {
            return cleanFilename;
        }
    }
    
    if (path.startsWith('file://')) {
        const decodedPath = decodeURIComponent(path);
        const parts = decodedPath.split('/');
        const filename = parts[parts.length - 1];
        const cleanFilename = filename.split('?')[0];
        if (cleanFilename && cleanFilename.includes('.') && !cleanFilename.startsWith('.')) {
            return cleanFilename;
        }
    }
    
    if (path.startsWith('content://')) {
        return "mobile_photo.jpg";
    }
    
    if (path.startsWith('blob:')) {
        return "uploaded_photo.jpg";
    }
    
    return "unin.jpg";
}

// Function to get image from localStorage
function getImageFromLocalStorage(imageKey) {
    if (imageKey && imageKey.startsWith('localStorageImage_')) {
        return localStorage.getItem(imageKey) || "unin.jpg";
    }
    return imageKey;
}

// Function to load and display player card
function loadPlayerCard() {
    const playerData = sessionStorage.getItem('playerView');
    
    if (!playerData) {
        // No player data found, redirect back
        window.location.href = 'index.html';
        return;
    }
    
    const player = JSON.parse(playerData);
    
    // Fix image paths
    const fixedPhoto = fixImagePath(player.photo);
    const fixedTeam = fixImagePath(player.team);
    
    // Check if photo is stored in localStorage
    let photoSrc = fixedPhoto;
    if (fixedPhoto.startsWith('localStorageImage_')) {
        const storedImage = getImageFromLocalStorage(fixedPhoto);
        photoSrc = storedImage;
    }
    
    // Create card HTML
    const skillsHtml = (player.skills && player.skills.length) 
        ? player.skills.map(skill => `<div class="skill">${skill}</div>`).join('')
        : '';
    
    const teamHtml = fixedTeam 
        ? `<div class="team"><img src="${fixedTeam}" alt="team logo" onerror="this.style.display='none'"></div>`
        : '';
    
    const cardContainer = document.getElementById('cardContainer');
    
    const cardHTML = `
        <div class="epic-card">
            <div class="card-bg"></div>
            <div class="skills ${!skillsHtml ? 'hide' : ''}">${skillsHtml}</div>
            <div class="badge">
                <div class="rating">${player.overall}</div>
                <div class="pos">${player.position}</div>
                ${teamHtml}
            </div>
            <div class="photo">
                <img src="${photoSrc}" alt="${player.name}" onerror="this.src='unin.jpg'">
            </div>
            <div class="name">${player.name}</div>
        </div>
    `;
    
    cardContainer.innerHTML = cardHTML;
}

// Load the player card when page loads
document.addEventListener('DOMContentLoaded', loadPlayerCard);

// Add keyboard support for going back
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' || event.key === 'Backspace') {
        goBack();
    }
});
</script>
</body>
</html>
