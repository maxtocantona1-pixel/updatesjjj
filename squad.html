<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/squad.css"/>
    <title>FC 26 Builder - Legend Edition</title>
</head>
<body>
    <!-- MARKET (SUBSTITUTES) - Dhinaca Midig -->

    
    <!-- BENCH - Dhinaca Bidix -->
    <div class="bench" id="bench"></div>

    <!-- Team Stats -->
    <div style="display: flex; gap: 20px; margin-bottom: 15px;">
        <div style="text-align:center; border:1px solid var(--neon-blue); padding:8px 20px; border-radius:10px;">
            <small>OVR</small><div id="team-ovr" style="font-size:24px; font-weight:bold">0</div>
        </div>
        <div style="text-align:center; border:1px solid var(--neon-green); padding:8px 20px; border-radius:10px;">
            <small>CHEMISTRY</small><div id="team-chem" style="font-size:24px; font-weight:bold; color:var(--neon-green)">0</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls" style="display: flex; gap: 10px; align-items: center;">
        <select id="formation-chooser"></select>
        
        <button id="back-btn" style="background: #222; color: white; border: 1px solid #444; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold;">
            ‚Üê 
        </button>

        <button id="auto-build-btn" style="background: var(--neon-green); color: black; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold;">
            Auto Build
        </button>

    
        <button id="toggle-bench-btn">BENCH</button>
        <button onclick="location.href = 'gameplanes.html'" id="toggle-gameplane-btn">Gameplanes</button>
    </div>

    <!-- Pitch -->
    <div class="pitch" id="pitch">
        <img class="img" src="pitch.png"/>
        <canvas id="chem-canvas"></canvas>
    </div>

    <script type="module" src="scripts/squad.js"></script>
    <script>
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    
    document.body.onclick = (e) => {
        if(e.target.id !== document.getElementById("bench").id&& e.target.innerText.toLowerCase() !== "bench" && e.target.parentElement.id !== "") {
            document.getElementById("bench").classList.remove("active");
        }
    }
    
    </script>
</body>
</html>
